<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ログイン</title>
    <!-- Bootstrap core CSS -->
    <link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/wms.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header" >
            <h3 class="navbar-text customFontfamily">仓库管理系统</h3>
        </div>
    </div>
    
    <div class="container" style="width:300px; margin-top:80px;">
        <form role="form">
          <div class="form-group">
          	<label>登录用户ID：</label>
            <input id="txtUserID" type="text" class="form-control" placeholder="用户ID" required autofocus>
           </div>
         <div class="form-group">
         	<label>用户密码：</label>
            <input id="txtPwd" type="password" class="form-control" placeholder="用户密码"  required>
         </div>
            <div id='login_err_show' class="divError" style="width:330px;"></div>
            <button id="btnLogin" class="btn btn-primary btn-block" type="button">ログイン</button>
        </form>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        $("#txtPwd").keydown(function(e){
            if(e.keyCode==13){
                $("#btnLogin").click();
            }
        });
        $('#login_err_show').text("");
        // ログインボタン押下
        $('#btnLogin').click(function($e) {
            var userid = $.trim($("#txtUserID").val());
            var userpwd = $.trim($("#txtPwd").val());
            // 入力チェック
            if (!userid) {
                $('#login_err_show').text(ERR_MEG_905);
                $("#txtUserID").focus();
                return;
            }
            if (!userpwd) {
                $('#login_err_show').text(ERR_MEG_906);
                $("#txtPwd").focus();
                return;
            }
            
            // ユーザーログインを処理する。
            doLogin(userid, userpwd);
        });
        
    });
    </script>
</body>
</html>
